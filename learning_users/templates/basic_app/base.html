<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <div class="navbar-nav">
                <ul class='nav navbar-nav'>
                    <li><a class="navbar-brand" href="{% url 'index' %}">HOME</a></li>
                    <li><a class="navbar-link" href="{% url 'admin:index' %}">ADMIN</a></li>
                    <li><a class="navbar-link" href="{% url 'basic_app:register' %}">REGISTER</a></li>
                    {% if user.is_authenticated %}
                        <li><a class="navbar-link" href="{% url 'logout' %}">LOGOUT</a></li>
                        <li><a class="navbar-link" href="{% url 'special' %}">SPECIAL</a></li>
                    {% else %}
                        <li><a class="navbar-link" href="{% url 'basic_app:user_login' %}">LOGIN</a></li>
                    {% endif %}
                </ul>

            </div>

        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        <!--Anything outside of this will be inherited if you extend!-->
        {% endblock %}

    </div>
</body>
</html>
